<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center">Авторизация</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="smtp">Сервер:</label>
        <input type="text" class="form-control" id="smtp" name="smtp" required>
      </div>
      <div class="form-group">
        <label for="login">Почта:</label>
        <input type="login" class="form-control" id="login" name="login" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Войти</button>
    </form>
    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const smtp = document.getElementById('smtp').value;
      const login = document.getElementById('login').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');

      fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ smtp, login, password })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success === "true") {
            window.location.href = 'email';
          } else {
            errorDiv.textContent = data.message;
            errorDiv.style.display = 'block';
          }
        })
        .catch(error => {
          errorDiv.textContent = 'Ошибка сервера';
          errorDiv.style.display = 'block';
        });
    });
  </script>
</body>

</html>
